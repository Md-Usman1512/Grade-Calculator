<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="try3.css" />

    
  </head>
  <body>
    <div class="bg"></div>

    <div class = "heading" >
   <h2>Grade Calculator</h2>
    </div>

    
      <form class = "submission-form">
                <div id="data">
                <label for = "Assessment"> Assessment</label>
                <input type="text" id="subject" placeholder="Assessment Name">
                &nbsp;&nbsp;

                <label for = "Assessment"> Marks</label>
                <input type="number" id="marks" placeholder="85" >
                <span id="error"></span>


                <label for = "Assessment">/</label>
                <input type="number" id="outof" placeholder="100">
                &nbsp;&nbsp;

                <label for = "Assessment"> Weight</label>
                <input type="number" id="weight" placeholder="25%" > %
                &nbsp;&nbsp;

                <button type="button"  id = "add" >Add Assessment </button>
              </div>
          </form>
 



 

  <table class = "content-table" style="display:none" id="table">


<thead>

  <tr>
    <th><div class="header-label"> </div> <label for="text"> </label> </th>
    <th><div class="header-label">Subject</div> <label for="text"> </label>  </th>
    <th><div class="header-label">Marks</div> <label for="number"> </label>  </th>
    <th><div class="header-label">Out of</div> <label for="number"> </label>  </th>
    <th><div class="header-label">Weight</div> <label for="number"> </label>  </th>
    <th><div class="header-label">Score%</div> <label for="number"> </label>  </th>
  </tr>

</thead>  
</table> 
 <br>
<br>



<button type="button" class = "glow-on-hover" style="display:none" id = "result"
  onclick="trial()">Result</button>
 
 


<div class = content-result-area>

<div class="container" >
  Grade</div>
  <div class = "glow-on-hover" style="text-transform: uppercase; font-size: small;padding-top: 4px; padding-left: 12px; padding-right: 12px;text-align: center;  width: auto; min-width: 106px;height:25px; position:fixed; top: 330px;right:250px">
 <span id="grade"> - </div>

  

    <div class="inc-exp-container">
  
        <div class = "total">Score</div>
        <p id="money-plus" class="money-plus">
          <span id = "sum"></span> 
        </p>
      </div>
      <div class="headerDivider"></div>

        
        <div class = "lost"> Lost</div>
        <p id="money-minus" class="money-minus">
          <span id = "lost" >-</span></p>
     
      </div>
    </div>
 

  </div>

</div> 


    <!-- JavaYscript Project  -->
    <script src="try2.js"></script>
  </body>
</html>
